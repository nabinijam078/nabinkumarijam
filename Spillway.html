    <!-- Main Content -->
    <div class="content">
        <!-- Input Section -->
        <div class="input-section">
            <h2>SPILLWAY DESIGN</h2>
            <form id="beamSectionForm">
                <div class="input-group">
                    <label for="Q">Flood discharge(Q in m<sup>3</sup>s):</label>
                    <input type="number" id="Q" required>
                </div>
                <div class="input-group">
                    <label for="L">Length of spillway (L in m):</label>
                    <input type="number" id="L" required>
                </div>
                <div class="input-group">
                    <label for="P">Upstream depth of spillway from bottom (P in m):</label>
                    <input type="number" id="P" required>
                </div>
                <label for="iu">Inclination of upstream face (i<sub>u</sub>): </label>
                <select id="iu">
                    <option value="Vertical">Vertical</option>
                    <option value="1 in 3">1 in 3</option>
                    <option value="2 in 3">2 in 3</option>
                    <option value="1 in 1">1 in 1</option>
                </select>
                <div class="input-group">
                    <label for="np">Number of pier (n<sub>p</sub>):</label>
                    <input type="number" id="np" required>
                </div>
                <div class="input-group">
                    <label for="tp">Thickness of pier (t<sub>p</sub>):</label>
                    <input type="number" id="tp" required>
                </div>
                <div class="input-group">
                    <label for="WCL">Weir Crest level (WCL):</label>
                    <input type="number" id="WCL" required>
                </div>
                <br>
                <button type="button" onclick="calculateHeadovercrest()">Calculate Head Over Crest</button>
            </form>

            <div class="result" id="result">
                <h2>Design Results</h2>
                <p><strong>Head over crest (h<sub>s</sub>):</strong> <span id="hs"></span> m</p>

            <img src="spillway-drawing.png" alt="Spillway Drawing">

    <!-- JavaScript for Time and Date -->
    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        // Update the time and date every second
        setInterval(updateDateTime, 1000);

        // Initial call to display the time and date immediately
        updateDateTime();

        function calculateHeadovercrest() {
            // Input values
            const Q = parseFloat(document.getElementById('Q').value); // Flood discharge
            const L = parseFloat(document.getElementById('L').value); // Length of spillway
            const P = parseFloat(document.getElementById('P').value); // Upstream depth
            const np = parseFloat(document.getElementById('np').value); // Number of pier
            const tp = parseFloat(document.getElementById('tp').value); // Thickness of pier
            const WCL = parseFloat(document.getElementById('WCL').value); // Weir Crest level
            const iu = document.getElementById('iu').value; // Inclination of upstream face

            // Validate inputs
            if (isNaN(Q) || isNaN(L) || isNaN(P) || isNaN(np) || isNaN(tp) || isNaN(WCL)) {
                alert("Please enter valid numeric values for all fields.");
                return;
            }

            // Goal seek for H
            let H = Q / (L * Math.sqrt(P)); // Improved initial guess
            const tolerance = 0.0001; // Tolerance for convergence
            const maxIterations = 1000; // Maximum number of iterations
            let iteration = 0;

            while (iteration < maxIterations) {
                const rat1 = P / H;
                const C = interpolateC(iu, rat1);
                const Q_calculated = 2/3*Math.pow(2*9.81,0.5)*C * (L - np * tp) * Math.pow(H, 1.5);

                if (Math.abs(Q_calculated - Q) < tolerance) {
                    break; // Converged
                }

                // Adjust H based on the difference
                H = H * Math.pow(Q / Q_calculated, 2 / 3);

                iteration++;
            }

            // Display results
            if (isNaN(H)) {
                alert("Calculation failed. Please check input values.");
            } else {
                document.getElementById('hs').textContent = H.toFixed(4);
                document.getElementById('H').textContent = (WCL + H).toFixed(4);
                document.getElementById('p-display').textContent = P.toFixed(4); // Update P on the drawing
                document.getElementById('h-display').textContent = H.toFixed(4); // Update H on the drawing
            }
        }

        function interpolateC(iu, rat1) {
            const table = {
                Vertical: [
                    { rat1: 0.165, C: 0.648 }, { rat1: 0.17, C: 0.65 },
                    { rat1: 0.18, C: 0.66 }, { rat1: 0.2, C: 0.67 },
                    { rat1: 0.25, C: 0.68 }, { rat1: 0.3, C: 0.69 },
                    { rat1: 0.36, C: 0.7 }, { rat1: 0.40, C: 0.704 },
                    { rat1: 0.50, C: 0.71 }, { rat1: 0.6, C: 0.715 },
                    { rat1: 0.70, C: 0.72 }, { rat1: 0.80, C: 0.725 },
                    { rat1: 1.00, C: 0.728 }, { rat1: 1.50, C: 0.735 },
                    { rat1: 2.0, C: 0.738 }, { rat1: 3.00, C: 0.742 },
                    { rat1: 5.00, C: 0.744 }, { rat1: 10.00, C: 0.745 },
                ],
                '1 in 3': [
                    { rat1: 0.158, C: 0.648 }, { rat1: 0.16, C: 0.65 },
                    { rat1: 0.162, C: 0.66 }, { rat1: 0.162, C: 0.67 },
                    { rat1: 0.165, C: 0.67 }, { rat1: 0.190, C: 0.68 },
                    { rat1: 0.20, C: 0.682 }, { rat1: 0.22, C: 0.69 },
                    { rat1: 0.28, C: 0.70 }, { rat1: 0.36, C: 0.71 },
                    { rat1: 0.4, C: 0.713 }, { rat1: 0.56, C: 0.72 },
                    { rat1: 0.60, C: 0.722 }, { rat1: 0.80, C: 0.726 },
                    { rat1: 1.0, C: 0.730 }, { rat1: 1.5, C: 0.735 },
                    { rat1: 2.00, C: 0.736 }, { rat1: 3.00, C: 0.740 },
                    { rat1: 5.00, C: 0.742 }, { rat1: 10.00, C: 0.744 },
                ],
                '2 in 3': [
                    { rat1: 0.150, C: 0.648 }, { rat1: 0.152, C: 0.65 },
                    { rat1: 0.160, C: 0.66 }, { rat1: 0.17, C: 0.67 },
                    { rat1: 0.180, C: 0.68 }, { rat1: 0.20, C: 0.682 },
                    { rat1: 0.25, C: 0.70 }, { rat1: 0.32, C: 0.710 },
                    { rat1: 0.40, C: 0.716 }, { rat1: 0.60, C: 0.727 },
                    { rat1: 0.800, C: 0.734 }, { rat1: 1.0, C: 0.736 },
                    { rat1: 1.55, C: 0.740 }, { rat1: 2.00, C: 0.742 },
                    { rat1: 3.00, C: 0.743 }, { rat1: 5.00, C: 0.744 },
                    { rat1: 10.00, C: 0.74 }
                ],
                '1 in 1': [
                    { rat1: 0.140, C: 0.648 }, { rat1: 0.141, C: 0.65 },
                    { rat1: 0.150, C: 0.66 }, { rat1: 0.16, C: 0.67 },
                    { rat1: 0.180, C: 0.68 }, { rat1: 0.20, C: 0.69 },
                    { rat1: 0.26, C: 0.70 }, { rat1: 0.34, C: 0.710 },
                    { rat1: 0.40, C: 0.716 }, { rat1: 0.48, C: 0.720 },
                    { rat1: 0.60, C: 0.724 }, { rat1: 0.8, C: 0.727 },
                    { rat1: 1.00, C: 0.728 }, { rat1: 2.00, C: 0.731 },
                    { rat1: 3.00, C: 0.732 }, { rat1: 5.00, C: 0.732 },
                    { rat1: 10.00, C: 0.732 }
                ]
            };

            const data = table[iu];
            if (!data) return 0; // Default value if no data found

            // Find the two closest points for interpolation
            let lower = data[0];
            let upper = data[data.length - 1];

            for (let i = 0; i < data.length; i++) {
                if (data[i].rat1 <= rat1) {
                    lower = data[i];
                } else {
                    upper = data[i];
                    break;
                }
            }

            // Linear interpolation
            const C = lower.C + (upper.C - lower.C) * (rat1 - lower.rat1) / (upper.rat1 - lower.rat1);
            return C;
        }
    </script>
