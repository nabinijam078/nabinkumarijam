    <h2><u>AGE CALCULATOR</u></h2>
	
    <label for="startDate">Date of birth:</label>
    <input type="date" id="startDate" name="startDate">
    
    <label for="finishDate">Current date:</label>
    <input type="date" id="finishDate" name="finishDate">
    
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateAge() {
        const startDate = document.getElementById('startDate').value;
        const finishDate = document.getElementById('finishDate').value;

        if (!startDate || !finishDate) {
            alert("Please enter both start and finish dates.");
            return;
        }

        const start = new Date(startDate);
        const finish = new Date(finishDate);

        if (start > finish) {
            alert("Start date must be before the finish date.");
            return;
        }

        // Calculate the difference in milliseconds
        const timeDifference = finish - start;

        // Convert milliseconds to days
        const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

        // Calculate years, months, and days
        let years = finish.getFullYear() - start.getFullYear();
        let months = finish.getMonth() - start.getMonth();
        let days = finish.getDate() - start.getDate();

        if (days < 0) {
            months--;
            days += new Date(finish.getFullYear(), finish.getMonth(), 0).getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        // Determine the output format
        let output;
        if (daysDifference < 30) {
            output = `${daysDifference} day${daysDifference !== 1 ? 's' : ''}`;
        } else if (years === 0) {
            output = `${months} month${months !== 1 ? 's' : ''} and ${days} day${days !== 1 ? 's' : ''}`;
        } else {
            output = `${years} year${years !== 1 ? 's' : ''}, ${months} month${months !== 1 ? 's' : ''}, and ${days} day${days !== 1 ? 's' : ''}`;
        }
	

        // Display the result
        document.getElementById('result').innerHTML = `
            <p>Age: <strong>${output}</strong></p>
        `;
    }
</script>
