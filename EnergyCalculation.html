        .content {
            margin: 20px 0; /* Remove auto margin to allow full width */

<body>
    <!-- Current Time and Date -->
    <div id="datetime"></div>

    <!-- Header -->
    <header>
        <h1>Mr. Nabin Kumar Ijam | Civil Engineer | Structural & Hydropower Specialist</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="Home.html"><b>HOME</b></a>
        <a href="My background.html"><b>MY BACKGROUND</b></a>
        <a href="My works.html"><b>MY WORKS</b></a>

    </nav>

    <!-- Main Content -->
    <div class="content">
        <!-- Input Section -->
        <div class="input-section">
            <h2><u>ENERGY CALCULATION-RUNOFF RIVER PROJECT</u></h2>
            <!-- Input Group for Global Inputs -->
            <div class="input-group">
                <label for="efficiency">Efficiency (η):</label>
                <input type="number" id="efficiency" value="0.85" step="0.01" min="0" max="1">
            </div>
            <div class="input-group">
                <label for="designDischarge">Design Discharge (Qd):</label>
                <input type="number" id="designDischarge" value="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="riparianFlow">Riparian Flow (Qr):</label>
                <input type="number" id="riparianFlow" value="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="grossHead">Gross Head (Hg):</label>
                <input type="number" id="grossHead" value="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="headLossPercent">Head Loss (%):</label>
                <input type="number" id="headLossPercent" value="0" step="0.01">
            </div>

            <h3><u>INPUT TABLE</u></h3>
            <!-- Input Table for Monthly Discharge -->
            <table id="inputTable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Average Discharge (Q)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>

            <button onclick="calculateEnergy()">Calculate Energy</button>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/nabin.ijam" target="_blank">

        <div class="copyright">
            <p><i>Copyright © Nabin Kumar Ijam</i></p>
        </div>
    </footer>

    <!-- JavaScript for Time and Date -->
    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = now.toLocaleString();
        }

        // Update the time and date every second
        setInterval(updateDateTime, 1000);

        // Initial call to display the time and date immediately
        updateDateTime();

        // Sample data for each month
        const months = [
            { name: "January", days: 31 },
            { name: "February", days: 28 },
            { name: "March", days: 31 },
            { name: "April", days: 30 },
            { name: "May", days: 31 },
            { name: "June", days: 30 },
            { name: "July", days: 31 },
            { name: "August", days: 31 },
            { name: "September", days: 30 },
            { name: "October", days: 31 },
            { name: "November", days: 30 },
            { name: "December", days: 31 }
        ];
        // Function to populate the input table with input fields
        function populateInputTable() {
            const inputTableBody = document.querySelector("#inputTable tbody");
            inputTableBody.innerHTML = ""; // Clear previous inputs

            months.forEach(month => {
                const { name } = month;

                // Create a new row for the input table
                const inputRow = document.createElement("tr");
                inputRow.innerHTML = `
                    <td>${name}</td>
                    <td><input type="number" id="discharge-${name.toLowerCase()}" value="0" step="0.01"></td>
                `;
                inputTableBody.appendChild(inputRow);
            });
        }
        // Constants
        const gravity = 9.81; // Acceleration due to gravity (m/s²)

        // Function to calculate energy
        function calculateEnergy() {
            const inputTableBody = document.querySelector("#inputTable tbody");
            const calculationTableBody = document.querySelector("#calculationTable tbody");
            inputTableBody.innerHTML = ""; // Clear previous inputs
            calculationTableBody.innerHTML = ""; // Clear previous results

            // Get global input values
            const efficiency = parseFloat(document.getElementById("efficiency").value);
            const designDischarge = parseFloat(document.getElementById("designDischarge").value);
            const riparianFlow = parseFloat(document.getElementById("riparianFlow").value);
            const grossHead = parseFloat(document.getElementById("grossHead").value);
            const headLossPercent = parseFloat(document.getElementById("headLossPercent").value);

            months.forEach(month => {
                const { name, days } = month;

                // Generate input fields for each month's discharge
                const inputRow = document.createElement("tr");
                inputRow.innerHTML = `
                    <td>${name}</td>
                    <td><input type="number" id="discharge-${name.toLowerCase()}" value="0" step="0.01"></td>
                `;
                inputTableBody.appendChild(inputRow);

                // Get discharge value for the month
                const discharge = parseFloat(document.getElementById(`discharge-${name.toLowerCase()}`).value);

                // Calculate head loss
                const headLoss = (headLossPercent / 100) * grossHead;

                // Calculate net head
                const netHead = grossHead - headLoss;

                // Calculate effective discharge
                const effectiveDischarge = designDischarge - riparianFlow;

                // Calculate capacity (P) in kW
                const capacity = (effectiveDischarge * netHead * gravity * efficiency) / 1000;

                // Calculate energy (E) in kWh
                const energy = capacity * days * 24;

                // Create a new row for the calculation table
                const calculationRow = document.createElement("tr");
                calculationRow.innerHTML = `
                    <td>${name}</td>
                    <td>${discharge.toFixed(2)}</td>
                    <td>${designDischarge.toFixed(2)}</td>
                    <td>${riparianFlow.toFixed(2)}</td>
                    <td>${grossHead.toFixed(2)}</td>
                    <td>${headLoss.toFixed(2)}</td>
                    <td>${netHead.toFixed(2)}</td>
                    <td>${capacity.toFixed(2)}</td>
                    <td>${days}</td>
                    <td>${energy.toFixed(2)}</td>
                `;
                calculationTableBody.appendChild(calculationRow);
            });
        }

        // Populate input table on page load
        calculateEnergy();
    </script>
