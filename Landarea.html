<body>

    <div class="content">
      <div class="converter">
        <h2><u>LAND AREA CONVERTER</u></h2>
        <div class="input-group">
          <label for="value">Enter Value:</label>
          <input type="number" id="value" placeholder="Enter value">
        </div>
        <div class="input-group">
          <label for="fromUnit">From Unit:</label>
          <select id="fromUnit">
            <option value="acres">Acres</option>
            <option value="squareFeet">Square Feet</option>
            <option value="bigha">Bigha (Nepali)</option>
            <option value="kattha">Kattha (Nepali)</option>
            <option value="dhur">Dhur (Nepali)</option>
            <option value="ropani">Ropani (Nepali)</option>
            <option value="aana">Aana (Nepali)</option>
            <option value="dam">Dam (Nepali)</option>
          </select>
        </div>
        <div class="input-group">
          <label for="toUnit">To Unit:</label>
          <select id="toUnit">
            <option value="acres">Acres</option>
            <option value="squareFeet">Square Feet</option>
            <option value="bigha">Bigha (Nepali)</option>
            <option value="kattha">Kattha (Nepali)</option>
            <option value="dhur">Dhur (Nepali)</option>
            <option value="ropani">Ropani (Nepali)</option>
            <option value="aana">Aana (Nepali)</option>
            <option value="dam">Dam (Nepali)</option>
          </select>
        </div>
        <div class="button-group">
          <button onclick="convert()">Convert</button>
        </div>
        <div class="results" id="results"></div>
      </div>
    </div>

    <!-- JavaScript for Time and Date -->
    <script>
      function updateDateTime() {
        const now = new Date();
        const datetimeElement = document.getElementById('datetime');
        datetimeElement.textContent = now.toLocaleString();
      }

      // Update the time and date every second
      setInterval(updateDateTime, 1000);

      // Initial call to display the time and date immediately
      updateDateTime();

      // JavaScript for Converter
      const conversionFactors = {
        // US Customary Units
        acres: 43560, // 1 acre = 43,560 sq.ft.
        squareFeet: 1, // 1 sq.ft. = 1 sq.ft.
        // Nepali Standard Units
        bigha: 72900, // 1 bigha = 72,900 sq.ft.
        kattha: 3645, // 1 kattha = 3,645 sq.ft.
        dhur: 182.25, // 1 dhur = 182.25 sq.ft.
        ropani: 5476, // 1 ropani = 5,476 sq.ft.
        aana: 342.25, // 1 aana = 342.25 sq.ft.
        dam: 17.11, // 1 dam = 17.11 sq.ft.
      };

      function convert() {
        const value = parseFloat(document.getElementById('value').value);
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;
        if (isNaN(value)) {
          alert("Please enter a valid number.");
          return;
        }
        // Convert the input value to square feet
        const valueInSquareFeet = value * conversionFactors[fromUnit];
        // Convert from square feet to the target unit
        const convertedValue = valueInSquareFeet / conversionFactors[toUnit];
        // Display the result
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `<strong>Result:</strong> ${value.toFixed(2)} ${fromUnit} = ${convertedValue.toFixed(2)} ${toUnit}`;
      }
    </script>
